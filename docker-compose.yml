version: '3.8'

services:
  mcp-feishu:
    build: .
    container_name: mcp-feishu
    restart: unless-stopped
    environment:
      # Feishu Configuration
      - FEISHU_WEBHOOK_URL=${FEISHU_WEBHOOK_URL}
      - FEISHU_SECURITY_TYPE=${FEISHU_SECURITY_TYPE:-none}
      - FEISHU_SECRET=${FEISHU_SECRET:-}
      - FEISHU_KEYWORDS=${FEISHU_KEYWORDS:-}
      
      # Server Configuration  
      - SERVER_HOST=${SERVER_HOST:-0.0.0.0}
      - SERVER_PORT=${SERVER_PORT:-3000}
    ports:
      - "${SERVER_PORT:-3000}:3000"
    volumes:
      # Mount logs directory (optional)
      - ./logs:/app/logs
    stdin_open: true
    tty: true
    healthcheck:
      test: ["CMD", "sh", "-c", "echo '{\"jsonrpc\":\"2.0\",\"id\":1,\"method\":\"ping\"}' | ./mcp-feishu -env"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

